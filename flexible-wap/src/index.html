<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<title>师训宝 申请试用</title>
	<link rel="stylesheet" href="css/all.min.css">
	<script src="./js/all.min.js"></script>
	
</head>
<body>
	<div class="container">
		<p class="intro">
			您好，如果您想试用师训宝，请填写下面的申请试用信息，我们的工作人员将联系您，并为您提供具体的试用方案和细致的服务。
		</p>
		<div class="layout-round">
			<h3 class="tit"><span class="orange">Q1:</span>姓名</h3>
			<input class="input-txt" type="text" placeholder="请输入您的姓名">
		</div>
		<div class="layout-round">
			<h3 class="tit"><span class="orange">Q2:</span>手机号</h3>
			<input class="input-txt" type="text" placeholder="请留下您的手机号码">
		</div>
		<div class="layout-round">
			<h3 class="tit"><span class="orange">Q3:</span>单位名称</h3>
			<input class="input-txt" type="text" placeholder="您的公司、单位、组织、或学校名称">
		</div>
		<div class="layout-round">
			<h3 class="tit"><span class="orange">Q4:</span>您的职位</h3>
			<input class="input-txt" type="text" placeholder="请输入您的职位">
		</div>
		<div class="layout-round">
			<h3 class="tit"><span class="orange">Q5:</span>您从哪了解到师训宝</h3>
			<input class="input-txt" type="text" placeholder="请选择">
		</div>
		<button class="btn" type="text">提 交</button>
	</div>
</body>
</html>
